<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Odoo Restore</title>
    <link rel="shortcut icon" href="/web/static/src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/web/static/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/web/static/lib/bootstrap/css/bootstrap.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <img src="/web/static/src/img/logo2.png" class="img-fluid d-block mx-auto" alt="Logo"/>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form role="form" action="/web/database/restore2" method="post">
                <div class="form-group row">
                    {% if insecure %}
                        <input type="hidden" name="master_pwd" class="form-control" value="admin"/>
                    {% else %}
                        <label for="master_pwd" class="col-md-4 col-form-label">Master Password</label>
                        <div class="col-md-8">
                            <input id="master_pwd" type="password" name="master_pwd" class="form-control"
                                   required="required" autofocus="autofocus"/>
                        </div>
                    {% endif %}
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-4 col-form-label">Database Name</label>
                    <div class="col-md-8">
                        <input id="name" type="text" name="name" class="form-control" required="required"
                               autocomplete="off"
                               pattern="{{ pattern }}"
                               title="Only alphanumerical characters, underscore, hyphen and dot are allowed"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="backup_path" class="col-md-4 col-form-label">Backup File Path</label>
                    <div class="col-md-8">
                        <input id="backup_path" type="text" name="backup_path" class="form-control"
                               required="required"/>
                    </div>
                </div>

                <input type="submit" value="Restore database" class="btn btn-primary float-left"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
